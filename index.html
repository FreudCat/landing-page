<!DOCTYPE html>
<html>

<head>
  <title>Landing Page</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="multimedia/fontawesome-free-5.15.3-web/css/all.css">
</head>

<body>

<header id="hdr">
  <a href="#" id="brand-logo">PNW Brand</a>
  <!--Creating div for dynamic creation of nav items-->
  <div id="navbar"></div>
</header>

<div class="container">  
  <section id="content">
    <div id="content1" class="content-section active-section content-img"> <!--content-section used to populate the dynamic nav bar-->
      <img src="multimedia/images/elephant-R.png" alt="element facing left" id="elephant1">
      <div id="text1" class="content-font center-align">
        <button type="button" class="collapse">Content 1</button>
        <div id="collapse1" class="collapse-text">
          <p >When you come to a fork in the road, take it.</p>
        </div>
      </div>
    </div>
    <div id="content2" class="content-section content-img inactive-section">
      <img src="multimedia/images/elephant-L.png" alt="element facing straight" id="elephant2">
      <div id="text2" class="content-font center-align">
        <button type="button" class="collapse">Content 2</button>
        <div id="collapse2" class="collapse-text">
          <p>You can observe a lot just by watching.</p>
        </div>
      </div>
    </div>
      <div id="content3" class="content-section content-img">
        
        <img src="multimedia/images/elephant-S.png" alt="element facing right" id="elephant3">
        <div id="text3" class="content-font center-align">
          <button type="button" class="collapse">Content 3</button>
          <div id="collapse3" class="collapse-text">
            <p>If you don't know where you're going, you'll end up somewhere else.</p>
          </div>
        </div>
      </div>
      <div id="content4" class="content-section">
        <div id="elephant4" class="content-font center-align">
          <h4 class="center-align" >Get elephant facts delivered to your inbox!</h4>
          <form>
            <div class="user-input">
              <input type="text" name="name" placeholder="name" class="no-focus" required >
            </div>
            <div class="user-input">
              <input type="email" name="email" placeholder="email" class="no-focus" required>
            </div>
          </form>
          <button id="form-button" type="button">Sign Up</button>
        </div>
      </div>
  </section>

  <footer id="footer"> 
    <h3>Contact</h3>
    <div id="display-inline">
      <a href="https://github.com/FreudCat/personal-blog"><i class="fab fa-github-square fa-2x ftr-icon-pad"></i></a>
      <a href="www.linkedin.com/in/angelanguyendvm"><i class="fab fa-linkedin-in fa-2x ftr-icon-pad"></i></a>
      <a href="mailto:anguyen031@gmail.com"><i class="far fa-envelope fa-2x ftr-icon-pad"></i></a>
    </div>
  </footer>

</div> <!--End Container Div-->

<div> <!--Button shows up under the page fold-->
  <a onclick="onClickScroll()"><i class="fas fa-chevron-circle-up hide-button" id="up-button"></i></a>
</div>

<script src="js/app.js"></script>

</body>

</html>
